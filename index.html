<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <title>Falve</title>
</head>
<body>
    <div class="fixed_buttons">
        <p class="buttons" id="follow_number">113</p>
        <p class="buttons">FOLLOW</p>
        <p class="buttons">CONTACT</p>
        <p class="buttons">START A SHOP</p>
    </div>
        <img class="logo" src="./img/Falvelogo.png" alt="logo">
    <nav>
        <span class="nav_bar">COLLECTION</span>
        <span class="nav_bar">SHOP</span>
        <span class="nav_bar">ABOUT</span>
        <span class="nav_bar">CONTACT</span>
    </nav>
    <main>
        <div class="product_selector">
            <span class="product_selector_text">ALL</span>
            <span class="product_selector_text">TOPS</span>
            <span class="product_selector_text">BOTTOMS</span>
            <span class="product_selector_text">ACCESSORIES</span>
        </div>
        <div class="img_container">
            <img class="product_img" src="./img/Shirt1.png" alt="shirt1">
            <img class="product_img" src="./img/Shirt2.png" alt="shirt2">
            <img class="product_img" src="./img/Shirt3.png" alt="shirt3">
            <img class="product_img" src="./img/Shirt4.png" alt="shirt4">
            <img class="product_img" src="./img/Shirt5.png" alt="shirt5">
            <img class="product_img" src="./img/Shirt6.png" alt="shirt6">
            <img class="product_img" src="./img/Shirt7.png" alt="shirt7">
            <img class="product_img" src="./img/bow1.png" alt="bow1">
            <img class="product_img" src="./img/bow2.png" alt="bow2">
            <img class="product_img" src="./img/bow3.png" alt="bow3">
            <img class="product_img" src="./img/bow4.png" alt="bow4">
        </div>
        <footer>
            <span class="footer_text">RETURN POLICY</span>
            <span class="footer_text">TERMS & CONDITIONS</span>
        </footer>
    </main>
</body>
</html>
